name: Build, Test and Deploy to PythonAnywhere

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
          npm ci

      - name: Make migrations
        run: |
          source venv/bin/activate
          python manage.py makemigrations --no-input

      - name: Run migrations and Cypress tests
        run: |
          source venv/bin/activate
          python manage.py migrate --no-input
          python manage.py runserver &
          sleep 10
          npx cypress run

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          # Pull latest code on PythonAnywhere
          curl -X POST \
            -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN" \
            "https://www.pythonanywhere.com/api/v0/user/backstage/consoles/" \
            -d "executable=bash" \
            -d "arguments=-c 'cd ~/Backstage && git pull origin prod && source venv/bin/activate && pip install -r requirements.txt && python manage.py migrate --no-input && python manage.py collectstatic --no-input'"

          # Reload the web app
          curl -X POST \
            -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN" \
            "https://www.pythonanywhere.com/api/v0/user/backstage/webapps/backstage.pythonanywhere.com/reload/"
