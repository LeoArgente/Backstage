{% if user.is_authenticated %}
<div class="notification-container">
  <button class="icon-btn notification-btn" aria-label="Notificações" id="notificationBtn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M12 2a7 7 0 0 1 7 7c0 5.25 1.5 6.75 1.5 6.75H3.5S5 14.25 5 9a7 7 0 0 1 7-7z" stroke="currentColor" stroke-width="2"/>
      <path d="M10.5 19a1.5 1.5 0 0 0 3 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
  </button>
  
  <div class="notification-dropdown" id="notificationDropdown">
    <div class="notification-header">
      <h3>Notificações</h3>
    </div>
    <div class="notification-list" id="notificationList">
      <div class="notification-loading">
        <div class="spinner"></div>
        <p>Carregando notificações...</p>
      </div>
    </div>
  </div>
</div>
{% else %}
<button class="icon-btn notification-btn" aria-label="Notificações" disabled style="opacity: 0.5; cursor: not-allowed;">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
    <path d="M12 2a7 7 0 0 1 7 7c0 5.25 1.5 6.75 1.5 6.75H3.5S5 14.25 5 9a7 7 0 0 1 7-7z" stroke="currentColor" stroke-width="2"/>
    <path d="M10.5 19a1.5 1.5 0 0 0 3 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </svg>
</button>
{% endif %}
