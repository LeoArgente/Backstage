<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage — Sua jornada cinematográfica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="site-header">
    <div class="container">
      <nav class="nav-primary">
        <a class="brand" href="index.html">
          <span class="logo">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <circle cx="12" cy="12" r="10" fill="url(#brand-gradient)" opacity="0.9"/>
              <path d="M9 8v8l7-4z" fill="white"/>
              <defs>
                <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#667eea"/>
                  <stop offset="100%" style="stop-color:#764ba2"/>
                </linearGradient>
              </defs>
            </svg>
          </span>
          <span class="brand-text">Backstage</span>
        </a>

        <div class="nav-menu">
          <a href="index.html" class="nav-link active">Início</a>
          <div class="nav-link-wrapper">
            <a href="html/noticias.html" class="nav-link">Notícias</a>
            <div class="news-dropdown">
              <div class="dropdown-header">
                <h3>Últimas Notícias</h3>
                <a href="html/noticias.html" class="view-all">Ver todas</a>
              </div>
              <div class="news-dropdown-content">
                <!-- News items will be populated by JS -->
              </div>
            </div>
          </div>
          <a href="html/movies.html" class="nav-link">Filmes</a>
          <a href="html/series.html" class="nav-link">Séries</a>
          <a href="html/lists.html" class="nav-link">Listas</a>
          <a href="html/community.html" class="nav-link">Comunidade</a>
        </div>

        <div class="nav-actions">
          <div class="search-container">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="search" class="search-input" placeholder="Buscar filmes, séries, pessoas..." />
          </div>

          <button class="icon-btn notification-btn" aria-label="Notificações">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 2a7 7 0 0 1 7 7c0 5.25 1.5 6.75 1.5 6.75H3.5S5 14.25 5 9a7 7 0 0 1 7-7z" stroke="currentColor" stroke-width="2"/>
              <path d="M10.5 19a1.5 1.5 0 0 0 3 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="notification-badge">3</span>
          </button>

          <div class="user-menu">
            <button class="user-avatar">
              <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff&bold=true" alt="Avatar" />
            </button>
          </div>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>

<!-- Hero Section -->
  <section class="hero">
    <div class="hero-backdrop">
      <img src="" alt="Featured" />
      <div class="hero-gradient"></div>
    </div>
    <div class="container hero-content">
      <div class="hero-info">
        <span class="hero-badge">Carregando...</span>
        <h1 class="hero-title">Carregando filmes...</h1>
        <div class="hero-meta">
          <span class="hero-year">---</span>
          <span class="hero-duration">---</span>
          <span class="hero-rating">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            ---
          </span>
        </div>
        <p class="hero-synopsis">
          Carregando informações dos filmes...
        </p>
        <div class="hero-actions">
          <button class="btn btn-primary btn-large">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Assistir Trailer
          </button>
          <button class="btn btn-secondary btn-large">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            Adicionar à Lista
          </button>
          <button class="btn btn-ghost btn-large">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
