{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Backstage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
          <img src="{% static 'images/Logo_Backstage_branca.png' %}">
        </div>
      <p class="login-subtitle">Entre na sua conta para continuar</p>
    </div>

    {% if erro %}
    <div class="error-message">
      {{ erro }}
    </div>
    {% endif %}

    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="username">Usuário</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-input"
          placeholder="Digite seu usuário"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-input"
          placeholder="Digite sua senha"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">
        Entrar
      </button>

      <a href="{% url 'backstage:index' %}" class="btn btn-secondary" style="margin-top: 0.75rem; display: block; text-align: center; text-decoration: none;">
        Voltar
      </a>
    </form>

    <div class="login-footer">
      <p class="signup-prompt">
        Não tem conta?
        <a href="{% url 'backstage:registrar' %}" class="signup-link">Cadastre-se</a>
      </p>
    </div>
  </div>
</body>
</html>
