{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home — Backstage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <h2>Bem-vindo, {{ request.user.username }}!</h2>
  <p>Você está logado.</p>
  <a href="{% url 'backstage:sair' %}">Sair</a>

  <div class="nav-actions">
  <div class="search-container">
    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
      <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
      <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <input type="search" class="search-input" placeholder="Buscar filmes por título, gênero ou diretor..." />
  </div>
</div>

<section class="movies-grid-section">
  <div id="movies-grid" class="movies-grid"></div>
</section>


  <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
